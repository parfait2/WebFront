<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>form 요소 TEST</h1>
	<!-- 
		action = "submit될 때 이동할 서버 주소"
		method = "get|post" 전송 방식(get은 url 주소에 정보가 노출된다.
										post request의 body 영역에 숨겨져서 전송)
										get은 주로 조회할 때, post는 DML할 때 사용.
		name = "form 이름 설정" javaScript에서 form 요소를 접근하기 위해서 필요하다.
								-> id로 대체 가능하다.
 	-->

	<form action="http://naver.com" name="form" method="post">
		<label for="name">이름 : </label> <input type="text" name="name"
			id="name">
		<!-- [option] value = "아이디" -->
		<!-- [option] readonly = "readonly" -->
		<br> 비번 : <input type="password" name="pwd"
			placeholder="비밀번호를 입력하세요." maxlength="5" required = "required"><br>
		<!-- [option] novalidate = "novalidate" -->

		<fieldset>
			<legend>취미</legend>
			<input type="checkbox" name="hobby" value="등산">등산
			<input type="checkbox" name="hobby" value="수영">수영
			<input type="checkbox" name="hobby" value="영화보기">영화보기
			<input type="checkbox" name="hobby" value="콘서트가기">콘서트가기
			<input type="checkbox" name="hobby" value="동영상제작">동영상제작
		</fieldset>
		
		<fieldset>
			<legend>성별</legend>
			<input type="radio" name="gender" value="1" checked = "checked">남자
			<input type="radio" name="gender" value="2">여자
		</fieldset>
		
		직업
		<select name = "job" size = "3">
			<option value = "0">--선택--</option>
			<option value = "1">개발자</option>
			<option value = "2">디자이너</option>
			<option value = "3">기획자</option>
			<option value = "4">사무직</option>
		</select>
		<br>
		
		<textarea rows = "4" cols = "20" name = "text"></textarea><br>
		생일 : <input type = "date" name = "birth"><p>
		<input type = "submit" value = "전송하기">
		<input type = "reset" value = "취소하기">
	</form>

</body>
</html>
