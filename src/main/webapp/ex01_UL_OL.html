<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul tag and ol tag practice</title>
</head>
<body>
	<h1>순서 있는 목차 만들기</h1>
	<ol type = "A">
		<li>기아 자동차</li> 
		<li>삼성 자동차</li>
		<li>현대 자동차</li>
	</ol>
	<hr>
	<h2>순서 없는 목차 만들기</h2>
	<ul type = "square">
		<li>기아 자동차</li> 
		<li>삼성 자동차</li>
		<li>현대 자동차</li>
	</ul>
	<hr>
	<dl>
		<dt>귤 5kg</dt>
		<dd>소과 100개</dd>
		<dd>중과 50개</dd>
		<dd>대과 25개</dd>
		
		<dt>귤 20kg</dt>
		<dd>소과 200개</dd>
		<dd>중과 10개</dd>
		<dd>대과 50개</dd>
	</dl>
</body>
</html>
