<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type = "text/css">
	table {
		border : 1px red solid;
		width : 300px; height : 200px;
	}
	
	th, td {
		border: 1px gray solid;
	}
</style>
</head>
<body>
<h1>table 만들기</h1>
<table>
	<caption>제목입니다.</caption>
	<thead>
	<tr>
		<th>이름</th>
		<th>나이</th>	
	</tr>
	</thead>
	<tbody>
	<tr>
		<th>해준킴</th>
		<th>20</th>	
	</tr>
	<tr>
		<th>용주리</th>
		<th>30</th>	
	</tr>
	</tbody>
</table>

<h3>행 병합</h3>
<table>
	<tr>
		<td>A</td>
		<td rowspan = "2">B</td>	
	</tr>
	<tr>
		<td>C</td>	
	</tr>
</table>

<h3>열 병합</h3>
<table>
	<tr>
		<th colspan = "2">A</th>
	</tr>
	<tr>
		<th>B</th>	
		<th>C</th>	
	</tr>
</table>

<h3>test</h3>
<table>
	<thead>
	<tr>
		<th colspan = "3">A</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<th rowspan = "3">b</th>	
		<th rowspan = "2">c</th>
		<th>d</th>		
	</tr>
	<tr>
		<th>e</th>	
	</tr>
	<tr>
		<th>f</th>
		<th>g</th>	
	</tr>
	<tr>
		<th colspan = "3">h</th>
	</tr>
	<tr>
		<th rowspan = "3">i</th>	
		<th colspan = "2">j</th>	
	</tr>
	<tr>
		<th>k</th>
		<th>l</th>
	</tr>
	<tr>
		<th>m</th>
		<th>o</th>	
	</tr>
	</tbody>
</table>





</body>
</html>
